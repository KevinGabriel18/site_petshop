<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html"><img id="nav_logo" src="logopet.png" alt="logo"></a>
            <ul id="nav_list">
                <li class="nav-item active"><a href="#produtos">Produtos</a></li>
                <li class="nav-item"><a href="#sobre-nos">Sobre nós</a></li>
                <li class="nav-item"><a href="#contato">Contato</a></li>
            </ul>
            <a class="butao-cont" href="login.html"><button class="btn-default">Login</button></a>
            <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item active"><a href="#produtos">Produtos</a></li>
                <li class="nav-item"><a href="#sobre-nos">Sobre nós</a></li>
                <li class="nav-item"><a href="#contato">Contato</a></li>
            </ul>
            <a class="butao-cont" href="login.html"><button class="btn-default">Login</button></a>
        </div>
    </header>
    <script src="navbar.js"></script>

    
    <section id="carrinho">
        <h2 class="titulo">Seu Carrinho</h2>
        <div class="carrinho_container">
            <div class="itens_e_cesta">
                
                <div class="item_carrinho">
                    <img class="item_imagem" src="" alt="Produto">
                    <div class="item_info">
                        <h3 id="item_titulo"></h3>
                        <p class="item_preco"></p>
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" value="1" min="1">
                    </div>
                    <div class="item_total">
                        <p id="sub-total"></p>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                
                <div id="cesta">
                    <div class="resumo_carrinho">
                        <h3 id="recibo">Recibo de Compra</h3>
                        <p id="det">Subtotal: R$ 45,00</p>
                        <p id="det">Desconto: R$ 0,00</p>
                        <p id="det">Frete: R$ 0,00</p>
                        <p id="det">Total: R$ 45,00</p>
                        <hr>
                        <button id="finalizar">Finalizar Compra</button>
                    </div>
                    <div id="calcular_frete">
                        <h3>Calcular Frete</h3>
                        <label for="cepInput">Digite o CEP:</label>
                        <input type="text" id="cepInput">
                        <button onclick="buscarEndereco()">Buscar</button>
                        <div id="endereco"></div>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    
   <script src="buscarEndereco.js"></script>
   <script src="carrinho.js"></script>
</body>
</html>
