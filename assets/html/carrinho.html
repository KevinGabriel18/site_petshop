<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="assets/css/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="menu">
        <a href="index.html"><img id="logo" src="assets/img/logopet.png" alt="logo"></a>
        <ul class="lista_menu">
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#sobre-nos">Sobre nós</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <div class="botao_cadastro">
        <a href="assets/html/login.html"><button id="botao">Entrar</button></a>
        <a href="assets/html/cadastro.html"><button id="botao">Cadastrar</button></a>
    </div>    

    <section id="carrinho">
        <h2 class="titulo">Seu Carrinho</h2>
        <div class="carrinho_container">
            <div class="itens_e_cesta">
                
                <div class="item_carrinho">
                    <img class="item_imagem" src="https://www.pngitem.com/pimgs/m/772-7720817_banho-e-tosa-png-3-png-image.png" alt="Produto">
                    <div class="item_info">
                        <h3>Banho e Tosa</h3>
                        <p>R$ 45,00</p>
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" value="1" min="1">
                    </div>
                    <div class="item_total">
                        <p>R$ 45,00</p>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
                
                <div class="cesta">
                    <div class="resumo_carrinho">
                        <h3 id="recibo">Recibo de Compra</h3>
                        <p id="det">Subtotal: R$ 45,00</p>
                        <p id="det">Desconto: R$ 0,00</p>
                        <p id="det">Frete: R$ 0,00</p>
                        <p id="det">Total: R$ 45,00</p>
                        <hr>
                        <button id="finalizar">Finalizar Compra</button>
                    </div>
                    <div class="calcular_frete">
                        <h3>Calcular Frete</h3>
                        <label for="cepInput">Digite o CEP:</label>
                        <input type="text" id="cepInput">
                        <button onclick="buscarEndereco()">Buscar</button>
                        <div id="endereco"></div>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
    
<script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>

   
</body>
</html>
